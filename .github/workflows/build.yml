name: Build lib

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ${{ github.workspace }}/target
        key: windows-rust-target-directory
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
